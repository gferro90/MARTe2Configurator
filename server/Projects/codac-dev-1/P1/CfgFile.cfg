
Class = RealTimeApplication
+Functions = {
    Class = ReferenceContainer

    +GAM1 = {
            Class = IOGAM
            
            InputSignals = {
            
                SignalIn1 = {
                    DataSource = DDB
                    Type = int8
                    
                    
                    NumberOfDimensions = 0
                    
            
            
                                            
                    Trigger = 0 
                }
            
                SignalIn2 = {
                    DataSource = DDB
                    Type = uint32
                    
                    
                    NumberOfDimensions = 1
                    
                    
                    NumberOfElements = 10
            
            
                                            
                    Trigger = 1 
                }
            
            }
            
            
            OutputSignals = {
            
                SignalOut1 = {
                    DataSource = DDB
                    Type = int8
                    
                    
                    NumberOfDimensions = 0
                    
            
                          
                                            
                    Trigger = 0 
                }
            
                SignalOut2 = {
                    DataSource = DDB
                    Type = int32
                    
                    
                    NumberOfDimensions = 1
                    
                    
                    NumberOfElements = 10
            
                          
                                            
                    Trigger = 0 
                }
            
            }
            
            
    }

}
+Data = {
    Class = ReferenceContainer
    +Timings = {
        Class = TimingDataSource
    } 

    +Timings = {
    }

    +DDB = {
        Class = GAMDataSource
        AllowNoProducers = 1
        ResetUnusedVariablesAtStateChange = 2
        
        
    }

    +LinuxTimer = {
        Class = LinuxTimer
        SleepNature = Default
        ExecutionMode = IndependentThread
        
        
        
        
        
        Signals = {
        
            Counter = {
                NumberOfDimensions = 0
                NumberOfElements = 1
                Type =  uint32
            }
        
            Time = {
                NumberOfDimensions = 0
                NumberOfElements = 1
                Type =  uint32
            }
        
            AbsoluteTime = {
                NumberOfDimensions = 0
                NumberOfElements = 1
                Type =  uint64
            }
        
            DeltaTime = {
                NumberOfDimensions = 0
                NumberOfElements = 1
                Type =  uint64
            }
        
        }
        
        
    }

    +DANWriter1 = {
        Class = SDN::DANPublisher
        NumberOfBuffers = 200000
        StackSize = 10000000
        CPUMask = 0x40000000000
        StoreOnTrigger = 1
        DanBufferMultiplier = 4
        
        NumberOfPreTriggers = 0
        
        NumberOfPostTriggers = 0
        
        
        Signals = {
        
            Trigger_DAN = {
                Type =  uint8
                
                NumberOfDimensions = 0
                
                 
                
                
                TimeSignal = 0
                
                AbsoluteTime = 0
            }
        
            TIME_STAMP = {
                Type =  uint64
                
                
                 
                
                
                TimeSignal = 1
                
                AbsoluteTime = 1
            }
        
            TIME = {
                Type =  uint64
                
                
                
                NodeName = TIME 
                
                Period = 500e-9
                
                
            }
        
            PPS = {
                Type =  uint8
                
                
                
                NodeName = PPS 
                
                Period = 500e-9
                
                
            }
        
            BPS1_CUR = {
                Type =  uint16
                
                
                
                NodeName = BPS1_CUR 
                
                Period = 500e-9
                
                
            }
        
        }
        
        
    }

}
+States = {
    Class = ReferenceContainer
    
    +IDLE = {
        Class = RealTimeState
        +Threads = {
            Class = ReferenceContainer
            
            +Thread1 = {
                Class = RealTimeThread
                
                CPUs = 1
                
                
                Functions  = { GAM1 }
            }
            +Thread2 = {
                Class = RealTimeThread
                
                CPUs = 2
                
                
                Functions  = { GAM1 }
            }
        }
    }
}
+Scheduler = {
    Class = GAMScheduler
    TimingDataSource = Timings
}
