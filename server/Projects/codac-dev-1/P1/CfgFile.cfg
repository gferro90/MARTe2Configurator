
Class = StateMachine

+INIT = {
    Class = ReferenceContainer
    
    +START = {
        Class=StateMachineEvent
        
        NextState = IDLE
        

        NextStateError = IDLE
        
        
        +PrepareNextState = {
            Class=Message
            Destination=NewApplication
            Function=PrepareNextState
            Mode=ExpectsReply
 
            +Parameters = {
                Class = ConfigurationDatabase
                
                
                param1 = IDLE
            }

        }
        +StartApplication = {
            Class=Message
            Destination=NewApplication
            Function=StartNextStateExecution
            Mode=ExpectsReply

        }
        +Caput = {
            Class=Message
            Destination=EPICS_CA
            Function=SUP_COMMAND.CAPut
            Mode=ExpectsReply

        }
    }
}

+IDLE = {
    Class = ReferenceContainer
    
    +STOP = {
        Class=StateMachineEvent
        
        NextState = INIT
        

        NextStateError = INIT
        
        
    }
}

