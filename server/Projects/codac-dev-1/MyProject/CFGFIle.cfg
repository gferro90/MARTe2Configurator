


+StateMachine = {
    Class = StateMachine
    
    +INIT = {
        Class = ReferenceContainer
        
        +START = {
            Class=StateMachineEvent
            
            +PrepareNextState = {
                Class=Message
                Destination=MyApplication
                Function=PrepareNextState
                Mode=ExpectsReply
    
            }
            +StartApplication = {
                Class=Message
                Destination=MyApplication
                Function=StartNextStateExecution
                Mode=ExpectsReply
    
            }
        }
    }
    
    +IDLE = {
        Class = ReferenceContainer
        
    }
    
    
}

+MyApplication = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
    
        +IOGAM = {
                Class = IOGAM
                
                InputSignals = {
                
                    SignalIn1 = {
                        DataSource = DDB
                        Type = uint16
                        
                        
                        NumberOfDimensions = 0
                        
                
                
                                                
                        Trigger = 0 
                    }
                
                    SignalIn2 = {
                        DataSource = DDB
                        Type = uint32
                        
                        
                        NumberOfDimensions = 1
                        
                        
                        NumberOfElements = 10
                
                
                                                
                        Trigger = 1 
                    }
                
                }
                
                
                OutputSignals = {
                
                    SignalOut1 = {
                        DataSource = DDB
                        Type = uint16
                        
                        
                        NumberOfDimensions = 0
                        
                
                              
                                                
                        Trigger = 0 
                    }
                
                    SignalOut2 = {
                        DataSource = DDB
                        Type = uint16
                        
                        
                        NumberOfDimensions = 1
                        
                        
                        NumberOfElements = 10
                
                              
                                                
                        Trigger = 1 
                    }
                
                }
                
                
        }

    }
    +Data = {
        Class = ReferenceContainer
        +Timings = {
            Class = TimingDataSource
        } 
    
        +DDB = {
            Class = GAMDataSource
            AllowNoProducers = 1
            ResetUnusedVariablesAtStateChange = 2
            
            
        }

    }
    +States = {
        Class = ReferenceContainer
        
        +IDLE = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                
                +Thread1 = {
                    Class = RealTimeThread
                    
                    CPUs = 1
                    
                    
                    Functions  = { IOGAM }
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
    
}

                                         
                                         

