


+StateMachine = {
    Class = StateMachine
    
    +INIT = {
        Class = ReferenceContainer
        
        +START = {
            Class=StateMachineEvent
            
            +Prepare = {
                Class=Message
                Destination=RealTimeApplication
                Function=PrepareNextState
                Mode=ExpectsReply
    
            }
            +Start = {
                Class=Message
                Destination=RealTimeApplication
                Function=StartNextStateExecution
                Mode=ExpectsReply
    
            }
        }
    }
    
    +IDLE = {
        Class = ReferenceContainer
        
    }
    
    
}

+RealTimeApplication = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
    
        +IOGAM = {
            Class = IOGAM
            
            InputSignals = {
            
                Signal1 = {
                    DataSource = GAMDataSource
                    Type = uint8
                    NumberOfDimensions = 0
                    NumberOfElements = 
                    Trigger = 0 
                }
            
            }
            
            
            OutputSignals = {
            
                Signal2 = {
                    DataSource = GAMDataSource
                    Type = uint8
                    NumberOfDimensions = 0
                    NumberOfElements = 
                    Trigger = 0 
                }
            
            }
            
            
        }

    }
    +Data = {
        Class = ReferenceContainer
        +Timings = {
            Class = TimingDataSource
        } 
    
        +GAMDataSource = {
            Class = GAMDataSource
            AllowNoProducers = 1
            ResetUnusedVariablesAtStateChange = 2
            
            
        }

    }
    +States = {
        Class = ReferenceContainer
        
        +IDLE = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                
                +Thread1 = {
                    Class = RealTimeThread
                    
                    CPUs = 1
                    
                    
                    Functions  = { IOGAM }
                }
            }
        }
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
    
}

                                         
                                         

