+EPICS_CA = {
    Class = EPICS::EPICSCAClient
	StackSize = 1048576
	CPUs = 0xC0
    AutoStart = 0
    +SUP_COMMAND = {
        Class = EPICS::EPICSPV
		PVName = "FATTOOLS::ALL::SUP_COMMAND"
        PVType = uint32
        Event = {
            PVValue = Message
        }
        +ChangeSupCommand = {
            Class = Message
            Destination = StateMachine
            Function = STOP
            +Parameters = {
                Class = ConfigurationDatabase
                SignalName = SupCommand_Epics
                SignalValue = "$PVValue"
            }
        }
    }
    +ADD_APS1_VREF_TRIPLES = {
        Class = EPICS::EPICSPV
		PVName = "FATTOOLS::DCRIO1::APS1_V_ADD"
        PVType = uint32
		Event = {
    		Destination = StateMachine
    		PVValue = Function
    		FunctionMap = {{"1", "START"}}
        }
    }
}    


+StateMachine = {
    Class = StateMachine
    
    +INIT = {
        Class = ReferenceContainer
        
        +START = {
            Class=StateMachineEvent
            NextState = "IDLE"
            NextStateError = "IDLE"
            
            +PrepareNextState = {
                Class=Message
                Destination=NewApplication
                Function=PrepareNextState
                Mode=ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = IDLE
                }    
            }
            +StartApplication = {
                Class=Message
                Destination=NewApplication
                Function=StartNextStateExecution
                Mode=ExpectsReply
    
            }
        }
    }
    
    +IDLE = {
        Class = ReferenceContainer
        +STOP = {
            Class=StateMachineEvent
            NextState = "INIT"
            NextStateError = "INIT"
        }        
    }
    
    
}

