<html>
    <head>
        <!-- Standard imports -->
        <!-- Project imports -->
        <link rel="import" href="/libraries.html">
    </head>
    <body>
        <!-- HTML5 component template-->
        <template id="twaitdialog">
            <dialog id="dwaitdialog">
                <img src="/icons/ajax-loader.gif"></img>
            </dialog>
        </template>

        <script>
            //This enclosure is required to protect the importDoc
            (function () {
                var importDoc;
                if (document._currentScript==undefined){
                    importDoc = document.currentScript.ownerDocument; // importee
                }
                else{
                    importDoc = document._currentScript.ownerDocument; 
                }    
                /**
                 * @brief A modal dialog which displays a wait icon.
                 */
                class HtkWaitDialog extends HTMLElement {
                    constructor() {
                        super();
                    }

                    /** 
                     * @brief See HTMLElement.createdCallback
                     */
                    createdCallback () {
                        var template = importDoc.querySelector("#twaitdialog");
                        var clone = document.importNode(template.content, true);
                        var root = this.attachShadow({mode: 'open'});
                        root.appendChild(clone);

                        this.diag = this.shadowRoot.querySelector("#dwaitdialog");
                    }
                   
                    /**
                     * @brief Shows the dialog.
                     */ 
                    showModal() {
                        if (!this.diag.open) {
                            this.diag.showModal();
                        }
                    }

                    /**
                     * @brief Closes the dialog.
                     */ 
                    close() {
                        if (this.diag.open) {
                            this.diag.close();
                        }
                    }
                }

                /**
                 * @brief Registers the element.
                 */ 
                document.registerElement("htk-wait-dialog", {
                    prototype: HtkWaitDialog.prototype,
                });
            })(); 
        </script>
    </body>
</html>
